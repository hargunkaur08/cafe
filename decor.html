<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        /* Apply styles to the body for full viewport coverage */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            overflow: hidden; /* Hide any overflow */
            background-color: #DFD5C6; /* Set background color */
        }

        /* Apply styles to the image for fullscreen display */
        .fullscreen-img {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-img img {
            max-width: 100%; /* Set maximum width to 100% of container */
            max-height: 100%; /* Set maximum height to 100% of container */
            object-fit: contain; /* Fit the image within the container */
        }
    </style>
</head>
<body>
    <div class="fullscreen-img">
        <!-- Adjust the src attribute to your image file path -->
        <img src="file:///C:/Users/hp/Desktop/web2/MI%20CASSA.png" alt="Fullscreen Image">
    </div>
</body>
</html>
